
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

    <h3 class="text-center text-danger container mt-3" id="delayMsg"></h3>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script>
        delayRedirect();
        function delayRedirect() {
            document.getElementById('delayMsg').innerHTML = 'Please wait you\'ll be redirecting after <span id="countDown">3</span> sec..';
            var count = 3;
            setInterval(function () {
                count--;
                document.getElementById('countDown').innerHTML = count;
                if (count == 0) {
                    window.location = 'https://www.ronitbose.live/';
                    document.getElementById('delayMsg').innerHTML = "redirecting....."
                }
            }, 1000);
        }
    </script>
</body>

</html>
