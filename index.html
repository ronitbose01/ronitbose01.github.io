
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h3 class="text-center text-danger container mt-3" id="delayMsg"></h3>
    <script>
        delayRedirect();
        function delayRedirect() {
            document.getElementById('delayMsg').innerHTML = 'Please wait you\'ll be redirecting after <span id="countDown">3</span> sec..';
            var count = 3;
            setInterval(function () {
                count--;
                document.getElementById('countDown').innerHTML = count;
                if (count == 0) {
                    window.location = 'https://www.ronitbose.live/';
                    document.getElementById('delayMsg').innerHTML = "redirecting....."
                }
            }, 1000);
        }
    </script>
</body>

</html>
